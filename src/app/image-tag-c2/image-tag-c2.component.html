<h1 class="jumbotron-heading">Tag as many images as you can. You are competing against another user.</h1>
<div class="row" role="main">

    <mdb-card class="col-md-8">

        <mdb-card-header class="info-color white-text text-center py-12">
            <h5>
                <strong>Image Questionnaire
                    {{arrayIndex}}
                    of 10</strong>
            </h5>
        </mdb-card-header>

        <mdb-card-body class="col-md-12" style="text-align:center">

            <img
                [src]="imgSrc"
                style="max-width:600px;margin:20px;width: 100%;max-height:400px;"
                class="img-fluid"
                alt="Responsive image">

                <h2 style="font-weight: 900;">Points:
                    {{tagCount}}</h2>
                <tag-input [(ngModel)]='items' theme='bootstrap'></tag-input>

                <button
                    mdbBtn
                    (click)="onSubmit()"
                    color="info"
                    outline="true"
                    rounded="true"
                    block="true"
                    class="z-depth-0 my-4 waves-effect"
                    mdbWavesEffect
                    type="submit"
                    [disabled]="disabledSubmitButton">NEXT</button>

            </mdb-card-body>

        </mdb-card>
        <mdb-card class="col-md-4">
          <div style="display: block;margin: 40px 0px;">
            <div style="background-color:blue;height:50px;width:100%;text-align: right;padding: 8px;">
              <h3 style="color:white">Punckle: 3100 </h3>
            </div>
          </div>
          <div style="display: block">
            <canvas mdbChart
                [chartType]="chartType"
                [datasets]="chartDatasets"
                [labels]="chartLabels"
                [colors]="chartColors"
                [options]="chartOptions"
                [legend]="true"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)">
            </canvas>
          </div>
        </mdb-card>
    </div>
