

<div class="row" role="main">
    <h4 class="jumbotron-heading">Type anything you think of when seeing the images. Press enter to successfully add the tag.</h4>
  
  <mdb-card class="col-md-8">
  
    <mdb-card-header class="header-color white-text text-center py-12">
      <h5>
        <strong>{{arrayIndex + 1}} of 10</strong>
      </h5>
    </mdb-card-header>
  
    <mdb-card-body class="col-md-12" style="text-align:center">
  
        <img [src]="imgSrc" style="max-width:600px;margin:20px;width: 100%;max-height:400px;" class="img-fluid" alt="Responsive image">


        <tag-input (onRemove)="onItemRemoved($event)" (onAdd)="onItemAdded($event)" [(ngModel)]='items' theme='bootstrap'></tag-input>
  
        <button mdbBtn (click)="onSubmit()" color="info" outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect"
          mdbWavesEffect type="submit" [disabled]="disabledSubmitButton">NEXT</button>
  
  
    </mdb-card-body>
  
  </mdb-card>
  
  <mdb-card class="col-md-4">

    <div style="text-align: center;padding: 10px;" class="col-md-12">
      <div>  
        <h5  style="padding: 5px;"><strong>Tag Counter: {{tagCount}}</strong></h5>
          </div>
    </div>
    </mdb-card>
  </div>
