<style>
.custom-control {
  margin-left: 30px;
}
.wrap {
  font:12px Arial, san-serif;
}
.statement {
  display:block;
  font-size: 14px;
  font-weight: bold;
  padding: 30px 0 0 4.25%;
  margin-bottom:10px;
}
.likert {
  list-style:none;
  width:100%;
  margin:0;
  padding:0 0 35px;
  display:block;
  border-bottom:2px solid #efefef;
}
.likert:last-of-type {border-bottom:0;}
.likert:before {
  content: '';
  position:relative;
  top:11px;
  left:9.5%;
  display:block;
  background-color:#efefef;
  height:4px;
  width:78%;
}
.likert li {
  display:inline-block;
  width:19%;
  text-align:center;
  vertical-align: top;
}
.likert li input[type=radio] {
  display:block;
  position:relative;
  top:0;
  left:50%;
  margin-left:-6px;
  
}
.likert li label {width:100%;}
</style>

<div class="row" role="main">
    <h1 class="jumbotron-heading">STEP 1</h1>

    <mdb-card class="col-md-12">

        <mdb-card-header class="info-color white-text text-center py-12">
            <h5>
                <strong>Personal Questionnaire</strong>
            </h5>
        </mdb-card-header>

        <mdb-card-body class="col-md-12">

            <form
                style="color: #757575;"
                [formGroup]="contactForm"
                (ngSubmit)="onSubmit()">

                <div class="md-form mt-3">
                    <input
                        type="number"
                        min="18"
                        max="100"
                        formControlName="Age"
                        id="Age"
                        class="form-control"
                        mdbInput>
                        <label for="Age">AGE</label>
                    </div>

                    <div class="md-form mt-3">
                        <select formControlName="Nationality" class="form-control">
                            <option value="" disabled>Nationality</option>
                            <option *ngFor="let obj of nationalities" [value]="obj.nationality">{{obj.nationality}}</option>
                        </select>
                    </div>

                    <div class="md-form mt-3">
                        <select formControlName="Gender" class="form-control">
                            <option value="" disabled>Gender</option>
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                            <option value="other">Another gender</option>
                            <option value="not_prefer">Prefer not to say</option>
                        </select>
                    </div>

                    <div class="md-form mt-3">
                      </div>

                        <div class="wrap">
                            <h3 style="margin-bottom:25px">How often do you play video games?</h3>
                            <mdb-card>
                                <div class="wrap">
                                      <label class="statement">1. I would characterize myself as gaming-affine</label>
                                      <ul class='likert'>
                                          <li>
                                              <input  type="radio" formControlName="affine" value="1">
                                              <label>strongly disagree</label>
                                            </li>
                                            <li>
                                              <input type="radio" formControlName="affine" value="2">
                                              <label>disagree</label>
                                            </li>
                                            <li>
                                              <input checked type="radio" formControlName="affine" value="3">
                                              <label>neutral</label>
                                            </li>
                                            <li>
                                              <input type="radio" formControlName="affine" value="4">
                                              <label>agree</label>
                                            </li>
                                            <li>
                                              <input type="radio" formControlName="affine" value="5">
                                              <label>strongly agree</label>
                                            </li>
                                      </ul>
                                      <label class="statement">2. I frequently play video games. </label>
                                        <ul class='likert'>
                                            <li>
                                                <input checked type="radio" formControlName="frequently" value="1">
                                                <label>strongly disagree</label>
                                              </li>
                                              <li>
                                                <input type="radio" formControlName="frequently" value="2">
                                                <label>disagree</label>
                                              </li>
                                              <li>
                                                <input checked type="radio" formControlName="frequently" value="3">
                                                <label>neutral</label>
                                              </li>
                                              <li>
                                                <input type="radio" formControlName="frequently" value="4">
                                                <label>agree</label>
                                              </li>
                                              <li>
                                                <input type="radio" formControlName="frequently" value="5">
                                                <label>strongly agree</label>
                                              </li>
                                        </ul>
                                        <label class="statement">3. I have a passion for video games.                                          </label>
                                        <ul class='likert'>
                                          <li>
                                            <input type="radio" formControlName="passion" value="1">
                                            <label>strongly disagree</label>
                                          </li>
                                          <li>
                                            <input type="radio" formControlName="passion" value="2">
                                            <label>disagree</label>
                                          </li>
                                          <li>
                                            <input checked type="radio" formControlName="passion" value="3">
                                            <label>neutral</label>
                                          </li>
                                          <li>
                                            <input type="radio" formControlName="passion" value="4">
                                            <label>agree</label>
                                          </li>
                                          <li>
                                            <input type="radio" formControlName="passion" value="5">
                                            <label>strongly agree</label>
                                          </li>
                                        </ul>
                                  </div>
                              </mdb-card>
                        </div>

                                
                                <button
                                    mdbBtn
                                    color="info"
                                    outline="true"
                                    rounded="true"
                                    block="true"
                                    class="z-depth-0 my-4 waves-effect"
                                    mdbWavesEffect
                                    type="submit"
                                    [disabled]="disabledSubmitButton">NEXT</button>

                            </form>

                        </mdb-card-body>

                    </mdb-card>
                </div>
